<!-- templates/signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TourGuidePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-compass me-2"></i>TourGuidePro</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    Your username and password didn't match. Please try again.
                                </div>
                            {% endif %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username or Email</label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                            
                            <input type="hidden" name="next" value="{{ next }}">
                            
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                        
                        <hr>
                        
                        <p class="text-center">
                            Don't have an account? 
                            <a href="/auth/">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
