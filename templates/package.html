<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Packages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .package-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  {% extends "base.html" %}
{% block content %}
  <div class="container py-5">
    <h2 class="text-center mb-4 mt-4">Popular Travel Packages</h2>

    <!-- üîç Search Bar -->
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search destination (e.g. Goa, Paris, Beach)">
          <button class="btn btn-primary" onclick="searchPackages()">Search</button>
        </div>
      </div>
    </div>

    <div class="row" id="packageList"></div>
  </div>

  <script>
    const API_KEY = "cJ-wuI4F5c0t1_SiN818sp4f8x2eephi1PTpV0VzMYo"; // ‚úÖ Your Unsplash API Key

    // üîç Search function
    async function searchPackages() {
      const query = document.getElementById("searchInput").value || "travel"; // default: travel
      fetchPackages(query);
    }

    // üì¶ Fetch packages
    async function fetchPackages(query = "travel") {
      try {
        const res = await fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=9&client_id=${API_KEY}`);
        const data = await res.json();

        if (!data.results.length) {
          document.getElementById("packageList").innerHTML = `<p class="text-danger text-center">No results found for "${query}". Try another search!</p>`;
          return;
        }

        const packages = data.results.map((img, index) => ({
          name: `${query} Package ${index + 1}`,
          price: Math.floor(Math.random() * 40000) + 5000,
          img: img.urls.small,
          type: ["Beach","Mountain","Heritage","Adventure"][index % 4],
          duration: Math.floor(Math.random() * 7) + 2,
          rating: (Math.random() * 2 + 3).toFixed(1),
          features: ["Hotel Stay", "Guide", "Meals Included"],
          budget: ["budget","standard","luxury"][index % 3],
          discount: Math.floor(Math.random() * 20) + 5
        }));

        renderList(packages);
      } catch (err) {
        console.error("‚ùå Error fetching API:", err);
        document.getElementById("packageList").innerHTML = `<p class="text-danger">Failed to load packages. Check API key!</p>`;
      }
    }

    // üé® Render Cards
    function renderList(list) {
      const container = document.getElementById("packageList");
      container.innerHTML = "";
      list.forEach(pkg => {
        const card = `
          <div class="col-md-4">
            <div class="card package-card shadow-sm">
              <img src="${pkg.img}" class="card-img-top" alt="${pkg.name}">
              <div class="card-body">
                <h5 class="card-title">${pkg.name}</h5>
                <p class="card-text">
                  <strong>Type:</strong> ${pkg.type}<br>
                  <strong>Duration:</strong> ${pkg.duration} Days<br>
                  <strong>Rating:</strong> ‚≠ê ${pkg.rating}<br>
                  <strong>Price:</strong> ‚Çπ${pkg.price} <span class="text-success">(${pkg.discount}% Off)</span>
                </p>
                <button class="btn btn-primary">Book Now</button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    // üîÑ Load default packages on start
    document.addEventListener("DOMContentLoaded", () => fetchPackages());

    // ‚å®Ô∏è Enter key event for search
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        searchPackages();
      }
    });
  </script>
  {% endblock %}
</body>
</html>
