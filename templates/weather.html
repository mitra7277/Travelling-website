<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - OpenWeatherMap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .weather-icon img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
  <h1 class="mb-4"> Weather Finder</h1>

  
  <div class="input-group mb-3 w-50 mx-auto">
    <input type="text" id="city" class="form-control" placeholder="Enter city name">
    <button class="btn btn-primary" onclick="getWeather()">Search</button>
  </div>

  
  <div class="card shadow-lg mx-auto mt-4" id="weatherResult" style="max-width: 400px; display: none;">
    <div class="card-body">
      <h3 class="card-title" id="cityName"></h3>
      <div class="weather-icon" id="icon"></div>
      <p class="card-text"><b>üå° Temperature:</b> <span id="temp"></span> ¬∞C</p>
      <p class="card-text"><b>üíß Humidity:</b> <span id="humidity"></span>%</p>
      <p class="card-text"><b>üå¨ Wind Speed:</b> <span id="wind"></span> m/s</p>
      <p class="card-text"><b>‚òÅ Condition:</b> <span id="condition"></span></p>
    </div>
  </div>
</div>

<script>
async function getWeather() {
  const city = document.getElementById("city").value.trim();
  if (!city) {
    alert("Please enter a city name!");
    return;
  }

  const apiKey = "41d6313a5212c9d1f76d47688ecd17f0"; 
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (data.cod !== 200) {
      alert(data.message); 
      return;
    }

    document.getElementById("weatherResult").style.display = "block";
    document.getElementById("cityName").innerText = data.name + ", " + data.sys.country;
    document.getElementById("temp").innerText = data.main.temp;
    document.getElementById("humidity").innerText = data.main.humidity;
    document.getElementById("wind").innerText = data.wind.speed;
    document.getElementById("condition").innerText = data.weather[0].description;
    document.getElementById("icon").innerHTML = `<img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="icon">`;

  } catch (error) {
    alert("Error fetching data. Check your internet connection or API key.");
    console.error(error);
  }
}
</script>

</body>
</html>
